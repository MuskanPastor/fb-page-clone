<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – log in or sign up</title>
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/x-icon" href="images/fav.jpg">
    <style>
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center">
    <div class="container mt-8 lg:mt-32 flex flex-col xl:flex-row mx-auto items-center justify-center px-4">
        <div class="left w-full xl:w-1/3 mx-6 text-center mb-8 xl:mb-0">
            <img class="w-2/3 xl:w-70 mx-auto xl:mx-0" src="images/facebook.svg" alt="Facebook logo">
            <p class="text-xl xl:text-2xl mt-4 text-gray-700">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-full xl:w-1/3 text-lg relative custom-shadow">
            <input class="mx-4 my-3 h-12 border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:border-blue-600 transition-all" type="text" placeholder="Email address or phone number">
            <input class="mx-4 my-3 h-12 border border-gray-300 rounded-lg p-2 w-full focus:outline-none focus:border-blue-600 transition-all" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-3 p-3 rounded-md font-bold text-xl cursor-pointer mx-4 w-full hover:bg-blue-700 transition-all">Log In</button>
            <span class="text-center text-blue-600 my-3 text-sm cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-3">
            <button class="bg-green-600 text-white my-3 p-3 rounded-md text-xl cursor-pointer w-fit mx-auto px-4 hover:bg-green-700 transition-all">Create New Account</button>
            <div class="text-center xl:text-left mt-4 xl:mt-0 w-full xl:absolute xl:-bottom-10">
                <span class="text-sm mx-4 xl:mx-10"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
            </div>
        </div>
    </div>
    <footer class="text-center mt-16 text-gray-600 text-sm">
        <p>© 2024 Facebook</p>
        <p><a href="#" class="hover:underline">Privacy</p>
          </footer>
          </body>
          </html>
